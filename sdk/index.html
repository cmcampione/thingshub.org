    <script src="node_modules/socket.io-client/dist/socket.io.slim.js"></script>
    <script src="dist/thingshub-client-js.js"></script>

    <script>
      function authHook() {
        return "token=5e4ff11c-5391-465b-a9c4-9803e0b78799";
      }
      function onStateChangedHook(change) {
        console.log(change);
      }

      function onSubscribeFailHook() {
        console.log("Subscribe failed");
      }

      var socket = new ThingsHubClient.SocketIOConnector("https://localhost:3000", authHook, onStateChangedHook, onSubscribeFailHook);
      socket.subscribe();
      socket.on('api', function (data) {
        console.log(data);
      });
    </script>
