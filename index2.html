<!DOCTYPE html>

<html lang="it">

<head>

    <meta charset="utf-8" />

    <title>thinghub.org</title>

    <style>
    </style>

    <script src="node_modules/axios/dist/axios.min.js"></script>
    <script src="node_modules/socket.io-client/dist/socket.io.min.js"></script>
    
    <script src="thingshub.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>

        var th = thingshub.th("https://api.thingshub.org", "491e94d9-9041-4e5e-b6cb-9dad91bbf63d", "Home appliance")
            .on("onUpdateThingValue", (thingId, value, asCmd) => console.log(thingId, value, asCmd))
            .get()

    </script>

</head>
<body>
    <div id="things">
        <ol>
            <li v-for="thing in things">
            {{ thing.name }}
            {{ thing.value }}
            </li>
        </ol>
    </div>
    <script>
        var app = new Vue({
        el: '#things',
        data: {
            things: th.mainThing.children
        }
    })
    </script>
</body>
</html>
