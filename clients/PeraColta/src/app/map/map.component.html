<ion-card>
  <ion-card-header>
    <ion-card-title>My car</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <google-map [options] = "options" [center]="{lat: lat, lng: lng}" *ngIf="apiLoaded | async">
      <map-marker [position]="markerPosition" >
      </map-marker>
    </google-map>

    <ion-grid>
      <ion-row>
        <ion-col>
            DeviceId:
        </ion-col>
        <ion-col>
            {{ deviceId }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Last valid GPS position date:
        </ion-col>
        <ion-col>
          {{ surveyDateTime }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Last valid status date:
        </ion-col>
        <ion-col>
          {{ lastEventDateTime }}
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          Last status:
        </ion-col>
        <ion-col>
          {{ lastStatusMsg }}
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
