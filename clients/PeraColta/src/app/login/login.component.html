<ion-grid>
  <ion-row>
    <ion-col offset-md="3" size-md="6">
      <div padding>
        <ion-item>
          <ion-input [(ngModel)]="username" type="email" placeholder="Username" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-input [(ngModel)]="password" type="password" placeholder="Password" ngModel required></ion-input>
        </ion-item>
      </div>
      <div padding>
        <ion-button size="large" (click)="login()" [disabled]="username.invalid" expand="block">Login</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-grid>
