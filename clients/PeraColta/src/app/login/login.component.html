<ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input [(ngModel)]="username" type="email" required></ion-input>
</ion-item>
<ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input [(ngModel)]="password" type="password" required></ion-input>
</ion-item>
<ion-row>
      <ion-col>
            <ion-button (click)="login()" color="danger" expand="block">Sign In</ion-button>            
      </ion-col>
</ion-row>
