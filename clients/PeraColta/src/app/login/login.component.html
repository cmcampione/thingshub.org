<form #form="ngForm" (ngSubmit)="login()">
  <ion-grid>
    <ion-row color="primary" justify-content-center>
      <ion-col align-self-center offset-md="3" size-md="6">
        <div class="ion-text-center">
          <h3>Sigh in</h3>
        </div>
        <div class="ion-padding">
          <ion-item>
            <ion-input name="email" type="email" placeholder="your@email.com" [(ngModel)]="username" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input name="password" type="password" placeholder="Password" [(ngModel)]="password" required></ion-input>
          </ion-item>
        </div>
        <div class="ion-padding">
          <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
