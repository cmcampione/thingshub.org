<ion-grid>
      <ion-row>
            <ion-col size-sm="4" offset-sm="4">
                  <ion-input [(ngModel)]="username" type="email" placeholder="Email" required></ion-input>
                  <ion-input [(ngModel)]="password" type="password" placeholder="Password" required></ion-input>
                  <ion-button (click)="login()">
                        Sign In
                  </ion-button>
            </ion-col>
      </ion-row>
</ion-grid>
      <form #form="ngForm" (ngSubmit)="login(form)">
        <ion-grid>
          <ion-row color="primary" justify-content-center>
            <ion-col align-self-center offset-md="3" size-md="6" >
              <div text-center>
                <h3>Login</h3>
              </div>
              <div padding>
                <ion-item>
                  <ion-input name="email" type="email" placeholder="your@email.com" ngModel required></ion-input>
                </ion-item>
                <ion-item>
                  <ion-input name="password" type="password" placeholder="Password" ngModel required></ion-input>
                </ion-item>
              </div>
              <div padding>
                <ion-button size="large" type="submit" [disabled]="form.invalid" expand="block">Login</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </ion-grid>
      </form>
