<ion-card>
  <ion-card-header>
    <ion-card-title>My home</ion-card-title>
  </ion-card-header>
  <ion-list>
    <ion-item *ngFor="let sensor of sensors">
      <div>
        <h1>{{sensor.name}}</h1>
        <p><small>{{sensor.id}}</small></p>
        <button (click)="acknowledge(sensor)">Riconosci</button>
        <p>Millis: {{sensor.millis}}</p>        
        <p>Now: {{sensor.now}}</p>
        <p>Value: {{sensor.value}}</p>
      </div>
    </ion-item>
  </ion-list>
</ion-card>
