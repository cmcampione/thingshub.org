<ion-header [translucent]="true">  
  <ion-toolbar>
    <ion-buttons *ngIf="isLoggedIn" slot="start">
      <ion-icon [name]="connIconName" size="large"></ion-icon>
    </ion-buttons>
    <ion-buttons *ngIf="isLoggedIn" slot="primary">
      <ion-button>
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center">      
      PeraColta - Hardworking bees are working here
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <div *ngIf="!isLoggedIn">
    <app-login></app-login>
  </div>
  <div *ngIf="isLoggedIn">
    <app-map></app-map>
  </div>
</ion-content>
