<ion-item>
  <ion-label>
    <h1>{{thing.name}}</h1>
    <p>{{thing.id}}</p>
    <p>{{thing.kind}}</p>
    <p>{{thing.creationDate}}</p>
    <p>Public Read Access: {{thing.publicReadClaims}}</p>
    <p>Public Write Access: {{thing.publicChangeClaims}}</p>
    <p>Authenticated Read Access: {{thing.everyoneReadClaims}}</p>
    <p>Authenticated Write Access: {{thing.everyoneChangeClaims}}</p>
  </ion-label>
</ion-item>
