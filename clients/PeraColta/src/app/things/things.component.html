<ion-card>
  <ion-card-header>
    <ion-card-title>My things</ion-card-title>
  </ion-card-header>
  <ion-list *ngFor="let thing of things">
    <ion-item>
      <app-thing [thing]="thing"></app-thing>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-card>
