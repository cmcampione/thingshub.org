<ons-card>
  <ons-list>
    <ons-list-header>things works!</ons-list-header>
    <div *ngFor="let thing of things">
      <ons-list-item expandable>
        {{thing.name}}
        <div class="expandable-content">
          <div>
            Id: {{thing.id}}
          </div>
          <div>
            Kind: {{thing.kind}}
        </div>
        </div>
      </ons-list-item>       
    </div>
  </ons-list>

  <button (click)="recall()">recall</button>
</ons-card>
