<ion-card>
  <ion-card-header>
    <ion-card-title>My things</ion-card-title>
  </ion-card-header>
  <div *ngFor="let thing of things">
    <div>
      name:{{thing.name}}
    </div>
    <div>
      <div>
        Id: {{thing.id}}
      </div>
      <div>
        Kind: {{thing.kind}}
      </div>
      <div>
        Value: {{ thing.value | json }}
      </div>
    </div>
  </div>
  <button (click)="recall()">recall</button>
</ion-card>
