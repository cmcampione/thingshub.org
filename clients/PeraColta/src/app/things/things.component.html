<ons-card>
  <ons-list>
    <ons-list-header>things works!</ons-list-header>
    <div *ngFor="let thing of things">
      <ons-list-item expandable>
        <label>name:
          <input [(ngModel)]="thing.name" placeholder="name"/>
        </label>
        <div class="expandable-content">
          <div>
            Id: {{thing.id}}
          </div>
          <div>
            Kind: {{thing.kind}}
          </div>
          <div>
            Value: {{ thing.value | json }}
          </div>
        </div>
      </ons-list-item>       
    </div>
  </ons-list>

  <button (click)="recall()">recall</button>
</ons-card>
