<ons-card>
  <ons-card>
    <label>
      DeviceId: {{ deviceId }}
    </label>    
    <br/>
    <label>
      Last valid GPS position: {{ surveyDateTime }}
    </label>
    <br/>
    <label>
      Last status: {{ lastStatusMsg }}
    </label>
  </ons-card>
  <agm-map [latitude]="lat" [longitude]="lng">
    <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
  </agm-map>
</ons-card>
